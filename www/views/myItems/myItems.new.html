<ion-view view-title="{{myRoom.roomName}}">
  <ion-content class="padding new">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="good name" ng-model="goodForm.goodName">
      </label>
      <div class="photo item">
        <div class="list">
          <div class="item" ng-repeat="img in goodForm.photos">
            <img src="{{img}}">
          </div>
        </div>
        <i class="icon ion-ios-camera add-pic" ng-click="addPhoto()"></i>
      </div>
      <label class="item">
        <input type="number" placeholder="1" min="0" step="1" ng-model="goodForm.goodNum"/>
      </label>
      <div class="item item-input selection">
        <div ng-click="selectLocation(goodForm.localId, myRoom.roomType)"><i class="ion-ios-location-outline"></i> {{goodForm.localName}}</div>
        <div ng-click="selectType()"><i class="ion-ios-pricetag-outline"></i> {{goodForm.goodType}}</div>
        <div ng-click="selectOwner()"><i class="ion-ios-person-outline"></i> {{goodForm.owner}}</div>
      </div>
      <!--<label class="item item-input">
TODO: goods attrs
      </label>-->
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="goodForm.note"></textarea>
      </label>
      <div class="item">
        <input type="button" ng-click="saveItem()" value="保存"/>
      </div>
    </div>
  </ion-content>
</ion-view>
