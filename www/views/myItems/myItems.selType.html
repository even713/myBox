<ion-view view-title="请选择物品类型">
  <ion-content class="padding new">
    <div class="good-type row">
      <div class="list col">
        <div class="item" ng-repeat="t in goodsTypes">
          <div ng-click="changeType(t.gTypeId, t.gTypeName)">{{t.gTypeName}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
