<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugin/angular.treeview.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng cordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/zepto/zepto.1.1.6.js"></script>
    <!--<script type="text/javascript" src="js/logClient-all.js"></script>
    <script>
      var myLog = new logClient("shouna");
    </script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/plugin/angular.treeview.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/log.service.js"></script>
    <script src="js/services/db.service.js"></script>
    <script src="js/controllers/myBoxCtrl.js"></script>
    <script src="js/controllers/myHouseCtrl.js"></script>
    <script src="js/controllers/myItemsCtrl.js"></script>
  </head>
  <body>


<div class="my-boxes-app" ng-controller="appController">
  <ion-nav-view>
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Cara@163.com</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="menu in menus">
              <a menu-close class="item item-icon-left item-icon-right" href="#{{menu.href}}">
                <i class="icon {{menu.icon}}"></i>
                {{menu.name}}
                <i class="icon ion-chevron-right"></i>
              </a>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button>
            <i class="ion-arrow-left-c"></i>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="appContent"></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </ion-nav-view>
</div>


  </body>
</html>
